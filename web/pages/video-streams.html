    <script>
      layui.use(["table", "layer", "form", "tabs", "jquery"], function () {
        let table = layui.table;
        let layer = layui.layer;
        let form = layui.form;
        let tabs = layui.tabs;
        let $ = layui.jquery;

        window.copyToClipboard = function (text) {
          const textarea = document.createElement("textarea");
          textarea.value = text;
          textarea.style.position = "fixed";
          textarea.style.left = "-9999px";
          textarea.style.top = "-9999px";
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            layer.msg("âœ… å·²å¤åˆ¶", { time: 500 });
          } catch (err) {
            layer.msg("âŒ å¤åˆ¶å¤±è´¥", { time: 1000 });
          }
          document.body.removeChild(textarea);
        };

        // ä¸ºä¸åŒåè®®è®¾ç½®ä¸åŒé¢œè‰²
        function getColorBySchema(schema) {
          const colors = {
            rtsp: "rgba(173, 216, 230, 1)",
            rtmp: "rgba(255, 165, 0, 1)",
            hls: "rgba(216, 191, 216, 1)",
            "hls.fmp4": "rgba(147, 112, 219, 1)",
            ts: "rgba(144, 238, 144, 1)",
            fmp4: "rgba(173, 255, 47, 1)",
          };
          return colors[schema] || "rgba(200, 200, 200, 1)";
        }

        function renderTable() {
          $.ajax({
            url: "/api/stream/streamid-list",
            type: "get",
            dataType: "json",
            timeout: 10000,
            success: function (res) {
              if (res.code === 0) {
                let data = res.data || [];

                table.render({
                  elem: "#ID_streams_table",
                  data: data,
                  cols: [
                    [
                      {
                        field: "id",
                        title: "åºå·",
                        align: "center",
                        width: 80,
                        templet: function (d) {
                          return d.LAY_NUM;
                        },
                      },
                      {
                        field: "app",
                        title: "åº”ç”¨å",
                        align: "center",
                        width: 120,
                        templet: function (d) {
                          return d.app;
                        },
                      },
                      {
                        field: "stream",
                        title: "æµID",
                        align: "center",
                        width: 180,
                        templet: function (d) {
                          return d.stream;
                        },
                      },
                      {
                        field: "originTypeStr",
                        title: "æ¥å…¥ç±»å‹",
                        align: "center",
                        width: 120,
                        templet: function (d) {
                          return d.originTypeStr;
                        },
                      },
                      {
                        field: "originUrl",
                        title: "æºæµåœ°å€",
                        align: "center",
                        width: 300,
                      },
                      {
                        field: "peer",
                        title: "å¯¹ç«¯IP",
                        align: "center",
                        width: 180,
                        templet: function (d) {
                          data = d.originSock || {};
                          return `${data.peer_ip}:${data.peer_port}` || "";
                        },
                      },
                      {
                        field: "aliveSecond",
                        title: "æ—¶é•¿",
                        align: "center",
                        width: 100,
                        templet: function (d) {
                          let seconds = d.aliveSecond;
                          let h = Math.floor(seconds / 3600);
                          let m = Math.floor((seconds % 3600) / 60);
                          let s = seconds % 60;
                          return (
                            (h < 10 ? "0" + h : h) +
                            ":" +
                            (m < 10 ? "0" + m : m) +
                            ":" +
                            (s < 10 ? "0" + s : s)
                          );
                        },
                      },
                      {
                        field: "isRecordingMP4",
                        title: "å½•åˆ¶",
                        align: "center",
                        width: 100,
                        templet: function (d) {
                          let checked = d.isRecordingMP4 ? "checked" : "";
                          // return `
                          //         <input
                          //           type="checkbox"
                          //           name="recordSwitch"
                          //           lay-skin="switch"
                          //           lay-filter="recordSwitch"
                          //           data-vhost="${d.vhost}"
                          //           data-app="${d.app}"
                          //           data-stream="${d.stream}"
                          //           ${checked}
                          //         >`;
                          return `<div style="display: flex;justify-content: center;align-items: center; width: 100%; height: 100%;">
                                    <div class="custom-switch" lay-event="toggleRecord" data-vhost="${
                                      d.vhost
                                    }" data-app="${d.app}" data-stream="${
                            d.stream
                          }" data-status="${d.isRecordingMP4 ? "on" : "off"}">
                                      <div class="switch-track">
                                        <div class="switch-thumb"></div>
                                      </div>
                                    </div>
                                  </div>`;
                        },
                      },
                      {
                        field: "totalReaderCount",
                        title: "æ€»è§‚çœ‹äººæ•°",
                        align: "center",
                        width: 100,
                      },
                      {
                        field: "schemas",
                        title: "è½¬åè®®",
                        align: "center",
                        minWidth: 150,
                        templet: function (d) {
                          // åè®®æ˜ å°„é…ç½®ï¼ˆå¯å…¨å±€å®šä¹‰ä¸€æ¬¡ï¼‰
                          const schemaConfig = [
                            { key: "rtsp", name: "RTSP" },
                            { key: "rtmp", name: "RTMP" },
                            { key: "hls", name: "HLS" },
                            { key: "hls.fmp4", name: "HLS-fMP4" },
                            { key: "ts", name: "HTTP-TS" },
                            { key: "fmp4", name: "HTTP-fMP4" },
                            { key: "webrtc", name: "WebRTC" },
                            { key: "rtc", name: "RTC" },
                          ];

                          // æå– schemas ä¸­çš„ protocol
                          let enabledSchemas = Array.isArray(d.schemas)
                            ? d.schemas.map((item) => item.schema)
                            : [];

                          // å»é‡
                          let uniqueSchemas = [...new Set(enabledSchemas)];

                          if (uniqueSchemas.length === 0) {
                            return '<span class="layui-badge layui-bg-gray" style="font-size:14px;border-radius:5px;">æ— </span>';
                          }

                          // æ˜ å°„ä¸º badge
                          return uniqueSchemas
                            .map((schema) => {
                              let config = schemaConfig.find(
                                (p) => p.key === schema
                              );
                              let displayName = config
                                ? config.name
                                : schema.toUpperCase();
                              let color = getColorBySchema(schema);
                              return `<span class="layui-badge" style="margin-right: 4px; font-size: 14px; background-color: ${color}; border-radius: 5px">${displayName}</span>`;
                            })
                            .join("");
                        },
                      },
                      {
                        field: "operate",
                        title: "æ“ä½œ",
                        width: 200,
                        align: "center",
                        fixed: "right",
                        toolbar: "#ID_tpl_toolbar",
                      },
                    ],
                  ],
                  page: true,
                  limits: [8, 16, 32],
                  limit: 8,
                });
              }
            },
          });
        }

        // ç›‘å¬è¡¨æ ¼æŒ‰é’®
        table.on("tool(ID_streams_table)", function (obj) {
          let data = obj.data; // å½“å‰è¡Œæ•°æ®
          let layEvent = obj.event; // è·å– lay-event çš„å€¼ï¼ˆdel, playï¼‰

          if (layEvent === "play") {
            let webrtc_url = `/index/api/webrtc?app=${data.app}&stream=${data.stream}&type=play`;

            // å®šä¹‰å¤–éƒ¨å˜é‡
            let elem_video = null;
            let player = null;
            let statusEl = null;

            layer.open({
              type: 1,
              title: "é¢„è§ˆ",
              area: ["1000px", "100%"],
              content: $("#ID_tpl_player").html(),
              btn: [],
              success: function () {
                // åˆ¤æ–­æ˜¯å¦åŒ…å« rtsp åè®®è½¬å‘
                let hasRTSP = Array.isArray(data.schemas)
                  ? data.schemas.some((item) => item.schema === "rtsp")
                  : false;

                if (!hasRTSP) {
                  let statusEl = document.getElementById("ID_status");
                  if (statusEl) {
                    statusEl.textContent = "WebRTC æ’­æ”¾éœ€è½¬å‘ RTSP";
                    statusEl.style.display = "flex";
                  }
                } else {
                  elem_video = document.getElementById("ID_player");

                  player = new ZLMRTCClient.Endpoint({
                    element: elem_video,
                    debug: true,
                    zlmsdpUrl: webrtc_url,
                    recvOnly: true,
                    videoEnable: true, // å¯ç”¨è§†é¢‘
                    audioEnable: false, // å¯ç”¨éŸ³é¢‘
                    simulcast: false, // å¯ç”¨å¤šæµç¼–ç 
                    usedatachannel: false,
                  });

                  player.on(
                    ZLMRTCClient.Events.WEBRTC_ON_REMOTE_STREAMS,
                    (stream) => {
                      layer.msg("âœ… WebRTC æ’­æ”¾æˆåŠŸ", {
                        time: 1500,
                        offset: "t",
                        shift: 1,
                      });
                    }
                  );
                  player.on(
                    ZLMRTCClient.Events.WEBRTC_OFFER_ANWSER_EXCHANGE_FAILED,
                    (e) => {
                      layer.msg("âŒ OFFER ANWSER äº¤æ¢å¤±è´¥", {
                        time: 1500,
                        offset: "t",
                        shift: 1,
                      });
                      player.close();
                      player = null;
                      elem_video.srcObject = null;
                      elem_video.load();
                    }
                  );
                  player.on(
                    ZLMRTCClient.Events.WEBRTC_ICE_CANDIDATE_ERROR,
                    (e) => {
                      console.log("âŒ ICE é”™è¯¯", e);
                    }
                  );
                  player.on(
                    ZLMRTCClient.Events.WEBRTC_ON_CONNECTION_STATE_CHANGE,
                    (state) => {
                      console.log("ğŸ”— RTC çŠ¶æ€:", state);
                    }
                  );
                }

                let serverIp = window.location.hostname; // è‡ªåŠ¨è·å–å½“å‰åŸŸåIP
                let schemaConfig = {
                  rtsp: {
                    name: "RTSP",
                    port: 8554,
                    url: `rtsp://${serverIp}:8554/${data.app}/${data.stream}`,
                  },
                  rtmp: {
                    name: "RTMP",
                    port: 1935,
                    url: `rtmp://${serverIp}:1935/${data.app}/${data.stream}`,
                  },
                  hls: {
                    name: "HLS",
                    port: 8080,
                    url: `http://${serverIp}:8080/${data.app}/${data.stream}/hls.m3u8`,
                  },
                  "hls.fmp4": {
                    name: "HLS-fMP4",
                    port: 8080,
                    url: `http://${serverIp}:8080/${data.app}/${data.stream}/hls.fmp4.m3u8`,
                  },
                  ts: {
                    name: "HTTP-TS",
                    port: 8080,
                    url: `http://${serverIp}:8080/${data.app}/${data.stream}.live.ts`,
                  },
                  fmp4: {
                    name: "HTTP-fMP4",
                    port: 8080,
                    url: `http://${serverIp}:8080/${data.app}/${data.stream}.live.mp4`,
                  },
                };

                let headers = [];
                let bodies = [];

                (Array.isArray(data.schemas) ? data.schemas : [])
                  .filter((item) => item.schema) // ç¡®ä¿ schema å­˜åœ¨
                  .forEach((item) => {
                    let schema = item.schema;
                    let tracks = item.tracks || [];
                    let bytesSpeed = item.bytesSpeed || 0;
                    let readerCount = item.readerCount || 0;
                    let totalBytes = item.totalBytes || 0;

                    // æ ¼å¼åŒ–æµé‡å•ä½ï¼ˆB, KB, MB, GBï¼‰
                    function formatBytes(bytes) {
                      if (bytes === 0) return "0 B";
                      const k = 1024;
                      const sizes = ["B", "KB", "MB", "GB"];
                      const i = Math.floor(Math.log(bytes) / Math.log(k));
                      return (
                        parseFloat((bytes / Math.pow(k, i)).toFixed(2)) +
                        " " +
                        sizes[i]
                      );
                    }

                    // æ„å»ºè½¨é“ä¿¡æ¯ HTML
                    let trackHtml = `<div style='line-height: 1.8;'>è½¨é“ä¿¡æ¯ï¼š<br>`;
                    if (tracks.length === 0) {
                      trackHtml += `<span>æ— è½¨é“ä¿¡æ¯</span><br>`;
                    } else {
                      tracks.forEach((track) => {
                        let type =
                          track.codec_type === 0
                            ? "Video"
                            : track.codec_type === 1
                            ? "Audio"
                            : "Other";

                        let detail = "";
                        if (track.codec_type === 0) {
                          // è§†é¢‘
                          detail = `ç¼–ç  ${track.codec_id_name}ï¼Œåˆ†è¾¨ç‡ ${
                            track.width
                          }x${track.height}@${track.fps || "?"}FPSï¼ŒGOP ${
                            track.gop_size
                          } (${track.gop_interval_ms}ms)`;
                        } else if (track.codec_type === 1) {
                          // éŸ³é¢‘
                          detail = `ç¼–ç  ${track.codec_id_name}ï¼Œ${track.sample_rate}Hzï¼Œ${track.channels}å£°é“`;
                        } else {
                          detail = `ç¼–ç  ${track.codec_id_name || "Unknown"}`;
                        }
                        trackHtml += `<span>ã€${type}ã€‘${detail}</span><br>`;
                      });
                    }
                    trackHtml += "</div>";

                    // æ„å»ºè½¬å‘åœ°å€ä¸ç»Ÿè®¡ä¿¡æ¯
                    let config = schemaConfig[schema] || {
                      name: schema.toUpperCase(),
                      url: "#",
                    };
                    let protocolName = config.name;
                    let forwardUrl = config.url;

                    // ç»Ÿè®¡ä¿¡æ¯
                    let statsHtml = `
                                    <div style="margin-top: 8px; padding: 8px; background: #f8f9fa; border-radius: 4px; font-size: 13px;">
                                      ğŸŒ å½“å‰ç ç‡: ${(
                                        (bytesSpeed * 8) /
                                        1048576
                                      ).toFixed(2)} Mbpsï¼Œ
                                      ğŸ‘¤ å½“å‰åœ¨çº¿: ${readerCount} äººï¼Œ
                                      ğŸ“¦ æ€»æµé‡: ${formatBytes(totalBytes)}
                                    </div>`;

                    let copyCode = `copyToClipboard('${forwardUrl}')`;

                    let html = `
                                <div style="font-size: 14px; color: #333;">

                                  ${trackHtml}
                                  ${statsHtml}

                                  <div style="margin-top: 10px;">
                                    è½¬å‘åœ°å€ï¼ˆç‚¹å‡»å¤åˆ¶ï¼‰ï¼š<br>
                                    <span
                                      onclick="${copyCode}"
                                      title="ç‚¹å‡»å¤åˆ¶"
                                      style="
                                        display: inline-block;
                                        margin-top: 4px;
                                        padding: 6px 10px;
                                        background: #f0f0f0;
                                        border: 1px solid #ddd;
                                        border-radius: 4px;
